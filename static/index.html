<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>勉強記録</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header id="header">
            <h1>
                <a>勉強記録・目標サイト</a>
            </h1>
            <nav class="koumoku">
                <ul>
                    <li><a href="#">記録</a></li>
                    <li><a href="#">目標一覧</a></li>
                    <li><a href="#">目標追加</a></li>
                </ul>
            </nav>
        </header>
        <div id="div1"></div>
        x:<input type="number" id="x"/>
        y:<input type="number" id="y"/>
        <button id="btn">計算</button>
        <script src="main.js"></script>

        <script type="module">
            btn.onclick = async () => {
              const response = await fetch("/api/asmd?x=" + x.value + "&y=" + y.value, {
                method: "GET"
              });
              const json = await response.json();
              alert(json)
            };
        </script>

    </body>
</html>
